<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ImagesSlider</title>
</head>

<body>
  <main>
    <ul id="carousel" class="carousel" style="transform: translateX(0);">
      <li><img src="img/img1.jpg" alt="1"></li>
      <li><img src="img/img2.jpg" alt="2"></li>
      <li><img src="img/img3.jpg" alt="3"></li>
    </ul>
    <button id="left" class="left"><</button>
    <ul class="pagination">
      <li class="active">1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <button id="right" class="right">></button>
  </main>
  <script src="js/slider.js"></script>
</body>

</html>
